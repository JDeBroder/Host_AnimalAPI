<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Create New Animal</title>
</head>
<body>
<div class="container">
    <h1>Create New Animal</h1>
    <form action="/animals/create" method="post" th:object="${animal}">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="scientificName">Scientific Name:</label>
            <input type="text" id="scientificName" name="scientificName" class="form-control" th:field="*{scientificName}">
        </div>
        <div class="form-group">
            <label for="species">Species:</label>
            <input type="text" id="species" name="species" class="form-control" th:field="*{species}" required>
        </div>
        <div class="form-group">
            <label for="habitat">Habitat:</label>
            <input type="text" id="habitat" name="habitat" class="form-control" th:field="*{habitat}" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-control" th:field="*{description}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Save</button>
        <a href="/animals" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
</body>
</html>
